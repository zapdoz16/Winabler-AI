<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Winabler | Fast, Trustworthy, Rock-Solid AI Solutions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --winabler-green: #c9e76d;
      --winabler-grey: #888;
      --winabler-dark: #222;
      --bg-light: #f8fafc;
      --card-bg: #fff;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      background: var(--bg-light);
      color: var(--winabler-dark);
    }
    .header {
      background: var(--card-bg);
      display: flex;
      align-items: center;
      padding: 24px 32px 0 32px;
    }
    .logo {
      height: 48px;
      margin-right: 24px;
    }
    .hero {
      padding: 48px 32px 32px 32px;
      text-align: center;
      background: linear-gradient(90deg, var(--winabler-green) 0%, #b2e495 100%);
    }
    .hero h1 {
      font-size: 2.3rem;
      font-weight: 700;
      margin-bottom: 16px;
      color: var(--winabler-dark);
    }
    .hero h2 {
      font-size: 1.4rem;
      color: var(--winabler-grey);
      margin-bottom: 28px;
      font-weight: 500;
    }
    .hero-btns {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-top: 16px;
      flex-wrap: wrap;
    }
    .btn {
      padding: 12px 28px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .winabler-btn {
      background: var(--winabler-green);
      color: var(--winabler-dark);
      border: 2px solid var(--winabler-green);
    }
    .outline-btn {
      background: transparent;
      color: var(--winabler-dark);
      border: 2px solid var(--winabler-green);
    }
    .grey-btn {
      background: var(--winabler-grey);
      color: #fff;
      border: 2px solid var(--winabler-grey);
    }
    /* Additional CSS and page sections here... */
  </style>
</head>
<body>
  <div class="header">
    <img src="Winabler-Logo-White-Rectangular.jpg" class="logo" alt="Winabler Logo"/>
    <h1>Winabler: Fast, Trustworthy, Rock-Solid AI Solutions for D2C E-commerce</h1>
  </div>
  <section class="hero">
    <h1>Ready to win at e-commerce?</h1>
    <h2>Experience the future nowâ€”hyper-fast, bulletproof AI that puts your brand ahead, every time, all the time.</h2>
    <div class="hero-btns">
      <button class="btn winabler-btn">View Service Packages</button>
      <button class="btn outline-btn">Build Your Own Solution</button>
      <button class="btn grey-btn">Book a Free Consultation</button>
    </div>
  </section>
  <!-- Add additional sections as needed -->
</body>
</html>
